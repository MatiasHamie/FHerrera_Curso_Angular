<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>

        <img *ngIf="heroe.casa.toLowerCase() === 'marvel'" style="width: 10rem;" src="../../../assets/img/MarvelLogo.svg" alt="heroe.casa">
        <img *ngIf="heroe.casa.toLowerCase() === 'dc'" style="width: 10rem;" src="../../../assets/img/DC_Comics_logo.svg.png" alt="heroe.casa">
    </div>
</div>
